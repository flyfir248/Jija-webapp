<body>

    <div class="container">
        <h1>Cosine Similarity Calculation using Jina Embeddings model from Hugging Face</h1>
        <form id="similarity-form">
            <label for="sentence1">Sentence 1:</label>
            <input type="text" id="sentence1" name="sentence1" required><br><br>
            <label for="sentence2">Sentence 2:</label>
            <input type="text" id="sentence2" name="sentence2" required><br><br>
            <button type="submit">Calculate Cosine Similarity</button>
        </form>
        <p>Cosine Similarity: <span id="result"></span></p>
    </div>

    <script>
        document.getElementById('similarity-form').onsubmit = async function(event) {
            event.preventDefault();
            const sentence1 = document.getElementById('sentence1').value;
            const sentence2 = document.getElementById('sentence2').value;

            const response = await fetch('/calculate_similarity', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    sentences: [sentence1, sentence2]
                })
            });

            const data = await response.json();
            document.getElementById('result').textContent = data.cosine_similarity;
        }
    </script>
